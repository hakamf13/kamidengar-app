<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kamidengar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#E0F7FA', 'brand-primary': '#00BFFF', 'brand-accent': '#F72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">

    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 w-full z-50">
        </header>

    <main>
        <section class="bg-brand-bg py-20">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-6xl font-bold text-gray-800">Get in Touch</h1>
                <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">Weâ€™d love to hear from you. Whether you have a question, feedback, or need assistance, please don't hesitate to reach out.</p>
            </div>
        </section>

        <section class="py-20">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12">
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-800">Contact Information</h2>
                    <div class="flex items-start gap-4">
                        <svg class="h-6 w-6 text-brand-primary mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        <div>
                            <h3 class="font-semibold">Address</h3>
                            <p class="text-gray-600">Jl. Teknologi No. 1, Surabaya, Indonesia</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                         <svg class="h-6 w-6 text-brand-primary mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                        <div>
                            <h3 class="font-semibold">Email</h3>
                            <p class="text-gray-600">support@kamidengar.com</p>
                        </div>
                    </div>
                     <div class="flex items-start gap-4">
                        <svg class="h-6 w-6 text-brand-primary mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                        <div>
                            <h3 class="font-semibold">Phone</h3>
                            <p class="text-gray-600">+62 123 4567 8910</p>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 p-8 rounded-lg">
                    <form action="#" class="space-y-4">
                        <div>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Your Name" class="w-full p-3 rounded-md border-gray-300 focus:ring-brand-primary">
                        </div>
                        <div>
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Your Email" class="w-full p-3 rounded-md border-gray-300 focus:ring-brand-primary">
                        </div>
                        <div>
                            <label for="subject" class="sr-only">Subject</label>
                            <input type="text" id="subject" placeholder="Subject" class="w-full p-3 rounded-md border-gray-300 focus:ring-brand-primary">
                        </div>
                        <div>
                            <label for="message" class="sr-only">Message</label>
                            <textarea id="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded-md border-gray-300 focus:ring-brand-primary resize-none"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-brand-accent text-white font-bold py-3 rounded-md hover:opacity-90">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-brand-accent text-white">
        </footer>
    
</body>
</html>
